{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django-CRM</title>
    <link rel="icon" type="image/png" href="{% static 'images/crm.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
    
    <!-- Django Messages with Bootstrap styling -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert 
          {% if message.tags == 'success' %} alert-success 
          {% elif message.tags == 'error' or message.tags == 'danger' %} alert-danger 
          {% elif message.tags == 'warning' %} alert-warning 
          {% else %} alert-info {% endif %} 
          alert-dismissible fade show" role="alert">
            <i class="fa-solid 
               {% if message.tags == 'success' %} fa-circle-check 
               {% elif message.tags == 'error' or message.tags == 'danger' %} fa-circle-xmark 
               {% elif message.tags == 'warning' %} fa-triangle-exclamation 
               {% else %} fa-circle-info {% endif %}">
            </i> {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
